<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa 2</title>
</head>
<style>
    .topo{
        font-family: 'Times New Roman', Times, serif;
        color: rgb(25, 3, 150);
        
    }
    

</style>
<header>
    <h1> PESQUISA DE DADOS CORPORAIS</h1>
</header>
<body>
   <main class="wrap">
     <!-- A tag <table> cria uma tabela no HTML que serve para organizar dados em colunas e linhas-->
        <table class="tabela" id="tb">
            <!-- a tag <thead> serve para definir o cabeçalho da tabela, o local onde vai ficar as celulas classificadoras da tabela-->
            <thead class="topo" id="th"> 
                <!--a tag <tr> cria uma linha na tabela-->
                <tr>
                    <!--a tag <th> deixa a celula em destaque, definindo as classificações da tabela-->
                    <th>Nome</th>
                    <th>Idade</th>
                    <th>Peso</th>
                 </tr>

            </thead>
            <!--a tag <tbody> define o corpo da tabela-->
            <tbody class="tbody" id="ty">
                <tr>
                    <!--a tag <td> cria uma celula comum-->
                    <td>João</td>
                    <td>17</td>
                    <td>68kg</td>
                </tr>
                <tr>
                    <td>Emanoel</td>
                    <td>19</td>
                    <td>83kg</td>
                </tr>
                <tr>
                    <td>Arley</td>
                    <td>20</td>
                    <td>55kg</td>
                </tr>
            </tbody>

          </table>
   </main>
          
</body>
</html>
